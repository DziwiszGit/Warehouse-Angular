<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6,col-sm-offset-1 col-md-offset-2">
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Warehouseman</mat-label>
          <input type="text"
                 placeholder="Choose one"
                 aria-label="Warehouseman"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selected($event.option.id)">
            <mat-option *ngFor="let Warehouseman of filteredOptions | async" [value]="Warehouseman.name" [id]="Warehouseman.id.toString()">
              {{Warehouseman.name}} {{Warehouseman.surname}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <mat-card *ngIf="getchosen()">
          <p>Your chosen warehouseman has ID = {{getchosen()}}</p>
        <form (ngSubmit)="buttonType">
          <button type="submit" mat-raised-button color="primary" (click)="onSubmit('delete')">Delete</button>
        </form>
      </mat-card>
      <br/>

      <table mat-table [dataSource]="warehousemanList" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let Warehouseman"> {{Warehouseman.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let Warehouseman"> {{Warehouseman.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let Warehouseman"> {{Warehouseman.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let Warehouseman"> {{Warehouseman.age}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let Warehouseman"> {{Warehouseman.position}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
