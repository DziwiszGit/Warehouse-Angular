<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>SignUp</h1>
          <h6>Please enter all fields</h6>
        </div>
          <form [formGroup]="accountForm" (ngSubmit)="addAccount()">
            <div class="form-group">
              <label for="exampleInputLogin">Username</label>
              <input formControlName="username" type="text" class="form-control" id="exampleInputLogin" aria-describedby="LoginHelp" placeholder="Enter Login">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input formControlName="name"type="text" class="form-control" id="exampleInputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputSurname">Surname</label>
              <input formControlName="surname" type="text" class="form-control" id="exampleInputSurname" placeholder="Surname">
            </div>
            <div class="form-group">
              <label for="exampleInputAge">Age</label>
              <input formControlName="age" type="number" class="form-control" id="exampleInputAge" placeholder="Age">
            </div>
            <div class="form-group">
              <label for="exampleInputPosition">Position</label>
<!--              <input type="text" class="form-control" id="exampleInputPosition" placeholder="Position">-->
              <select formControlName="position" class="form-control" id="exampleInputPosition">
                <option value="DRIVER">DRIVER</option>
                <option value="HELPER">HELPER</option>
                <option value="MANAGER">MANAGER</option>
                <option value="PACKER">PACKER</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
