<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter your login & password</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="authorization()">
            <div class="form-group">
              <label for="exampleInputLogin">Login</label>
              <input formControlName="login" type="text" class="form-control" id="exampleInputLogin" aria-describedby="LoginHelp" placeholder="Enter Login">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
