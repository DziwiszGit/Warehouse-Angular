<app-toolbar (featureSelected)="onNavigate($event)"></app-toolbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <app-home *ngIf="loadedFeature === 'home'"></app-home>
        <app-products *ngIf="loadedFeature === 'products'"></app-products>
        <app-login *ngIf="loadedFeature === 'login'"></app-login>
        <app-warehousemen *ngIf="loadedFeature === 'warehousemen'"></app-warehousemen>
    </div>
  </div>
</div>
